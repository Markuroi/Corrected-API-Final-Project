<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/22031af03d.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <header class="navbar">
      <div class="nav__content--wrapper">
        <div class="logo">
          <figure>
            <img
              src="	https://dev.d24jig8s1lr7n9.amplifyapp.com/img/blinker-icon.4f9b2663.png"
              alt=""
              class="logo__img"
            />
          </figure>
        </div>
        <div class="links">
          <a
            href="#"
            class="link link__hover-effect link__hover-effect--purple purple"
            >Home</a
          >
          <a
            href="./movie.html"
            class="link link__hover-effect link__hover-effect--black black"
            >Find your movie</a
          >
          <button class="contact__btn">CONTACT</button>
        </div>
      </div>
    </header>
    <section id="landing-page">
      <div class="content__wrapper">
        <div>
          <h1 class="title">America's most awarded movie selection platform</h1>
        </div>
        <div class="sub-title">
          <h2>
            FIND YOUR TYPE OF MOVIE TO ENJOY WITH
            <span class="purple">BLINKER</span>
          </h2>
        </div>
        <div class="input__wrapper">
          <input
            class="input__search"
            type="text"
            placeholder="Search by Title"
            onchange="searchInput()"
          />
          <button class="input__btn" onclick="searchBtn()">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <figure>
          <img
            class="landing__img"
            src="https://dev.d24jig8s1lr7n9.amplifyapp.com/img/building.681ea6bf.png"
            alt=""
          />
        </figure>
      </div>
    </section>
  </body>
</html>
